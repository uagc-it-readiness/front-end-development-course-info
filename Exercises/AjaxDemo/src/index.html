<!doctype html>
<html>

    <head>
        <title>Exercise 18</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>

    <body>
        <div id="product" class="form-inline">
            <div class="form-group">
                <label for="image">Image Url</label>
                <input type="text" id="image" class="img form-control" value="https://placeimg.com/100/100/tech">
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="name form-control" value="Product">
            </div>
            <div class="form-group">
                <label for="qty">Qty</label>
                <input type="number" id="qty" class="qty form-control" value="1">
            </div>





            <button id="btnAddToCart" class="btn btn-primary">
               Add To Cart
            </button>


        </div>

        <div id="main">

        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
